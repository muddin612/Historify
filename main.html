<!DOCTYPE html>
<html>
    <head>
        <title>Historify</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <script src="spotify_api.js" type="module"></script>
        <link rel="stylesheet" href="main.css">
    </head>
    <body>

        <!-- Nav Bar-->
        <nav class="navbar navbar-expand-lg navbar-dark bg-191414">
            <a class="navbar-brand" href="main.html">
                <img src="Spotify_logo.png" width="30" height="30" class="d-inline-block align-top" alt="">
                Historify</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
          
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                  <a class="nav-link" href="main.html">Home <span class="sr-only">(current)</span></a>
                </li>
              </ul>
            </div>
          </nav>
          <!-- End Of Nav Bar-->
        
          <!-- Top 10 Songs -->
            <div style="width:100%" class="slide container" id="top5Songs">
                <h1 class="Center"> Top 10 Songs Of All Time</h2>
                  <br>
                    <div id="carouselExampleCaptions" class="carousel slide" data-ride="carousel">
                        <div class="carousel-inner" id="carousel-inner"></div>
                        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
                          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                          <span class="visually-hidden">Previous</span>
                        </button>
                        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
                          <span class="carousel-control-next-icon" aria-hidden="true"></span>
                          <span class="visually-hidden">Next</span>
                        </button>
                        <script>
                            $(document).ready(function() {
                                $('.carousel-control-prev').click(function() {
                                    $('#carouselExampleCaptions').carousel('prev');
                                });
                                
                                $('.carousel-control-next').click(function() {
                                    $('#carouselExampleCaptions').carousel('next');
                                });
                            });
                        </script>
                      </div>
            </div>
            <!-- End Of Top 10-->


            <br>
            <div>
                <h1 class="Center">Recently Played on Spotify</h1>
                <br>
                <div style="width:90%; margin: 0% auto;" id="gridContainer" class="grid"></div>
            </div>



    </body>
    <footer id="sticky-footer" class="footer bg-#191414 text-white text-center flex-shrink-0 py-4">
        <div class="container">
            <p>&copy; 2023 Mohammed Uddin. All rights reserved.</p>
        </div>

    </footer>

</html>
