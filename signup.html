        <style>
            body{
                background-color: #191414;
                color: #FFFFFF;
            }
        </style>
    </head>
    <body>

        <!-- Nav Bar-->
        <nav class="navbar navbar-expand-lg navbar-dark bg-191414">
            <a class="navbar-brand" href="index.html">
                <img src="Spotify_logo.png" width="30" height="30" class="d-inline-block align-top" alt="">
                Spotify Sound Log</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
          
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                  <a class="nav-link" href="index.html">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Contact</a>
                </li>
              </ul>
              <form class="form-inline my-2 my-lg-0">
                <a class="btn btn-outline-success my-2 my-sm-0 mr-3" href="login.html">Login</a>
                <a class="btn btn-outline-success my-2 my-sm-0" href="signup.html">Sign Up</a>
              </form>
            </div>
          </nav>

          <!-- Sign Up Form-->
          <section>
            <div class="container">
              <div class="row justify-content-center align-items-center h-100">
                <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                  <div class="card bg-transparent text-white" style="border-radius: 5rem; border-color: #1DB954; border-width: medium;">
                    <div class="card-body p-5 text-center">
          
                      <div class="mb-md-5 mt-md-4">
                        <h2 class="fw-bold mb-2 text-uppercase">Sign Up Now</h2>
                        <p class="text-white-50 mb-5">Please Enter Your Information</p>

                        <form>
                          <div class="row">
                            <div class="col-md-6 mb-4">
                              <div class="form-outline">
                                <input type="text" id="first_name" class="form-control" placeholder="First Name"/>
                              </div>
                            </div>

                            <div class="col-md-6 mb-4">
                              <div class="form-outline">
                                <input type="text" id="last_name" class="form-control" placeholder="Last Name"/>
                              </div>
                            </div>
                          </div>

                          <div class="form-outline mb-4">
                            <input type="email" id="email" class="form-control" placeholder="Email"/>
                          </div>

                          <div class="form-outline mb-4">
                            <input type="password" id="password" class="form-control" placeholder="Password"/>
                          </div>
                          
                          <button type="submit" class="btn btn-outline-success btn-block px-5 mb-4">
                            Sign up
                          </button>
                          <div>
                            <p class="mb-0 mt-5">Already Have a Account? <a href="login.html" class="text-white-50 fw-bold">Login</a>
                            </p>
                          </div>
                        </form>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </section>
